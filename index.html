<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
	<title>Maths Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="head">Mathster </h1>
    <div id="container">
    	<div id="score">
    	    <div id="time" class="time">
    	    	<p>Time Remaining:<span id="remtime">60</span></p>
    	    </div>
    	    <div id="scorebox" class="time">
    	    	<p>
    			Score: <span id="currscore">0</span>
    		</p>
    	    </div>
    	</div>
    	<div id="statement">
    		<p>Choose the correct option</p>
    	</div>
    	<div id="question">
    		<p><span>Are you ready?</span></p>
    	</div>
    	<div id="choice">
    		<div id="box1" class="box"></div>
    		<div id="box2" class="box"></div>
    		<div id="box3" class="box"></div>
    		<div id="box4" class="box"></div>
    	</div>
    	<div id="startreset">
    	<div id="start" class="buttons">
    		<p>START</p>
    	</div>
    	<div id="reset" class="buttons">
    		<p>RESET</p>
    	</div>
    	</div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
<footer>Made with &#10084 by Vishal Mohanty &copy</footer>
</html>
